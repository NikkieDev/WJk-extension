<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/order.css">
  <link rel="stylesheet" href="../assets/css/cart-item.css">
  <script src="../assets/js/order.js" defer></script>
</head>
<body>
  <div class="order-body__wrapper">
    <div class="order-body__child order-body__header">
      <p>Select your items</p>
      <span>WJK</span>
    </div>
    <div class="order-body__child" data-title="coffee">
      <div class="order-body__text-wrapper">
        <h4>Coffee</h4>
        <img src="/assets/img/arrow-down.png">
      </div>
      <div class="dropdown">
        <button class="dropdown__close-btn">
          <img src="/assets/img/close.png" alt="Close">
        </button>
      </div>
    </div>
    <div class="order-body__child" data-title="extras">
      <div class="order-body__text-wrapper">
        <h4>Extra</h4>
        <img src="/assets/img/arrow-down.png">
      </div>
      <div class="dropdown">
        <button class="dropdown__close-btn">
          <img src="/assets/img/close.png" alt="Close">
        </button>
      </div>
    </div>
    <div class="order-body__child order-body__footer">
      <p>Items:</p>
      <span id="order-items">0</span>
      <div class="order-interactions__wrapper">
        <button class="order-interactions__child">Empty cart</button>
        <button class="order-interactions__child">Submit order</button>
      </div>
    </div>
  </div>
</body>
</html>
